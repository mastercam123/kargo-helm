apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
annotations:
  argocd.argoproj.io/sync-wave: "0"
  name: flask
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: ""
    kind: Namespace
  destinations:
  - name: '*'
    namespace: flask-*
    server: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  sourceRepos:
  - https://github.com/mastercam123/kargo-helm.git