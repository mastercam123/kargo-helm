apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: dev
  namespace: kargo-flask-demo
  annotations:
    kargo.akuity.io/color: red
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: flask-demo
    sources:
      direct: true
  promotionTemplate:
    spec:
      vars:
      - name: gitRepo
        value: https://github.com/mastercam123/kargo-helm.git
      - name: sourceBranch
        value: main
      steps:
      - uses: git-clone
        config:
          repoURL: ${{ vars.gitRepo }}
          checkout:
          - branch: ${{ vars.sourceBranch }}
            path: ./src
          - branch: stage/dev
            create: true
            path: ./out

      - uses: helm-update-image
        as: update-image
        config:
          path: ./out/env-demo/dev/values.yaml
          images:
          - image: ghcr.io/mastercam123/flask-demo
            key: image.tag
            value: Tag

      - uses: copy
        config:
          inPath: ./src/base/feature-flags.yaml
          outPath: ./out/env-demo/dev/feature-flags.yaml

      # Commit the changes to the Git repository.
      - uses: git-commit
        as: commit
        config:
          path: ./out
          messageFromSteps:
          - update-image

      # Push the changes to the Git repository.
      - uses: git-push
        config:
          path: ./out

      - uses: argocd-update
        config:
          apps:
          - name: kargo-flask-demo-dev
            sources:
            - repoURL: https://github.com/mastercam123/kargo-helm.git
              desiredCommitFromStep: commit
---
